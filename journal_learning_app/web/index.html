<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Squirrel - Journal Language Learning App">
  
  <!-- Viewport設定：モバイルで適切に表示されるように -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Squirrel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Squirrel - Journal Language Learning</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Critical CSS for splash screen -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #8B6D47;
      overflow: hidden;
      /* システムフォントを使用してピクつきを防ぐ */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* スプラッシュ画面の背景 */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8B6D47;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    
    /* テキストコンテナ - 静的でシンプル */
    #splash-text {
      color: white;
      font-size: 56px;
      font-weight: 800;
      letter-spacing: 4px;
      text-align: center;
      /* システムフォントを使用 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      /* アンチエイリアシング */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* テキスト選択を無効化 */
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Flutter app container */
    #flutter-app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    
    /* フェードアウトクラス */
    .fade-out {
      opacity: 0 !important;
      pointer-events: none;
    }
    
    /* フェードインクラス */
    .fade-in {
      opacity: 1 !important;
    }
  </style>
  
  <!-- Google Fontsは後で読み込む -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- シンプルなスプラッシュ画面 -->
  <div id="splash-screen">
    <div id="splash-text">Squirrel</div>
  </div>
  
  <!-- Flutter app -->
  <div id="flutter-app">
    <script src="flutter_bootstrap.js" async></script>
  </div>
  
  <script>
    // スプラッシュ画面の制御
    (function() {
      const splashScreen = document.getElementById('splash-screen');
      const flutterApp = document.getElementById('flutter-app');
      
      // 最小表示時間を設定（Flutterの初期化を待つ）
      const minSplashDuration = 2000;
      const startTime = Date.now();
      
      // Flutterの初期化を監視
      function checkFlutterReady() {
        const elapsedTime = Date.now() - startTime;
        
        // 最小表示時間が経過したら
        if (elapsedTime >= minSplashDuration) {
          // スプラッシュ画面をフェードアウト
          splashScreen.classList.add('fade-out');
          flutterApp.classList.add('fade-in');
          
          // 完全にフェードアウトしたら削除
          setTimeout(() => {
            splashScreen.remove();
          }, 500);
        } else {
          // まだ時間が経過していない場合は再チェック
          setTimeout(checkFlutterReady, 100);
        }
      }
      
      // Service Worker を無効化
      window.addEventListener('load', function() {
        try {
          if (window._flutter && window._flutter.loader) {
            window._flutter.loader.load({
              serviceWorkerSettings: null
            });
          }
        } catch (e) {
          console.log('Flutter loader initialization:', e);
        }
        
        // Flutter初期化チェックを開始
        checkFlutterReady();
      });
      
      // フォントを後から読み込む（スプラッシュ画面には影響しない）
      const link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&family=Noto+Sans+JP:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap';
      link.rel = 'stylesheet';
      document.head.appendChild(link);
    })();
  </script>
</body>
</html>
