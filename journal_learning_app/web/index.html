<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Squirrel - Journal Language Learning App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Squirrel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Squirrel - Journal Language Learning</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&family=Noto+Sans+JP:wght@400;600;700&family=Noto+Sans:wght@400;600;700&family=Noto+Emoji&family=Noto+Color+Emoji&family=Noto+Sans+CJK+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8B6D47;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', 'Noto Sans JP', 'Noto Sans', 'Noto Color Emoji', 'Noto Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Sans CJK JP', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
      overflow: hidden;
    }
    
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      /* スプラッシュ画面コンテナ - アニメーションなし */
      transition: none;
    }
    
    #splash-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8B6D47;
      opacity: 1;
      /* 背景のみにディゾルブ効果を適用 */
      transition: opacity 0.8s ease-in-out;
    }
    
    #splash-text {
      color: white;
      font-size: 56px;
      font-weight: 800;
      letter-spacing: 4px;
      font-family: 'Roboto', 'Noto Sans JP', 'Noto Sans', 'Noto Color Emoji', 'Noto Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Sans CJK JP', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      z-index: 10;
      /* テキストは完全に静的 - アニメーションなし */
      transition: none !important;
      opacity: 1 !important;
      transform: none !important;
      position: relative;
    }
    
    #flutter-app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      /* Flutterアプリのフェードイン */
      transition: opacity 0.8s ease-in-out;
    }
    
    /* 背景のみをディゾルブ（テキストは変化なし） */
    .flutter-loaded #splash-background {
      opacity: 0;
      pointer-events: none;
    }
    
    .flutter-loaded #flutter-app {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <div id="splash-background"></div>
    <div id="splash-text">Squirrel</div>
  </div>
  <div id="flutter-app">
    <script src="flutter_bootstrap.js" async></script>
  </div>
  
  <script>
    // スプラッシュ画面のディゾルブ効果を制御
    function initializeSplashScreen() {
      const splashScreen = document.getElementById('splash-screen');
      const splashBackground = document.getElementById('splash-background');
      const flutterApp = document.getElementById('flutter-app');
      
      // 2秒後にスプラッシュ画面の背景のみをディゾルブ
      setTimeout(() => {
        // 背景をフェードアウト、Flutterアプリをフェードイン
        document.body.classList.add('flutter-loaded');
        
        // ディゾルブ効果完了後にスプラッシュ画面全体を削除
        setTimeout(() => {
          if (splashScreen) {
            splashScreen.remove();
          }
        }, 800);
      }, 2000);
    }
    
    // Service Worker を完全に無効化
    window.addEventListener('load', function() {
      if (window._flutter && window._flutter.loader) {
        // Service Worker を無効化
        window._flutter.loader.load({
          serviceWorkerSettings: null  // Service Worker を完全に無効化
        });
      }
    });
    
    // スプラッシュ画面初期化
    initializeSplashScreen();
  </script>
</body>
</html>
