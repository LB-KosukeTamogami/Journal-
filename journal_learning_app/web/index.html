<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Squirrel - Journal Language Learning App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Squirrel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Squirrel - Journal Language Learning</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8B6D47;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }
    
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8B6D47;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-in-out;
    }
    
    #splash-text {
      color: white;
      font-size: 56px;
      font-weight: 800;
      letter-spacing: 4px;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    #flutter-app {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    
    .flutter-loaded #splash-screen {
      opacity: 0;
      pointer-events: none;
    }
    
    .flutter-loaded #flutter-app {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <div id="splash-text">Squirrel</div>
  </div>
  <div id="flutter-app">
    <script src="flutter_bootstrap.js" async></script>
  </div>
  
  <script>
    // スプラッシュ画面を2秒後に非表示にし、Flutterアプリを表示
    setTimeout(() => {
      document.body.classList.add('flutter-loaded');
      // 追加で800ms待ってからスプラッシュ画面を削除
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.remove();
        }
      }, 800);
    }, 2000);
    
    // Service Worker の設定をカスタマイズ
    window.addEventListener('load', function() {
      if (window._flutter && window._flutter.loader) {
        // Service Worker のタイムアウトを延長
        window._flutter.loader.load({
          serviceWorkerSettings: {
            serviceWorkerVersion: null, // Service Worker を無効化
            timeoutMillis: 0
          }
        });
      }
    });
  </script>
</body>
</html>
